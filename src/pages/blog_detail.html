<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container mx-auto max-w-7xl text-sm px-2.5 mb-24">
        <div class="px-2.5">
            <div class="py-5 text-sm border-b border-gray-200">
                <nav id="breadcrumb" class="flex list-none gap-2">

                </nav>
            </div>
        </div>
        <div id="blog">
            <img id="blog-image" alt="Tin tá»©c" class="w-full object-cover my-4">
            <h3 id="blog-title" class="text-lg font-bold mb-4 pb-2 border-b"></h3>
            <p id="blog-content" class="text-gray-500 mb-4 line-clamp-6"></p>
            <p class="text-gray-400 mb-4 italic">
                <span data-i18n="blog_detail.author"></span> <span id="blog-author"></span>
            </p>
            <div class="pt-2 border-t text-gray-400">
                <p><span id="blog-comments"></span> <span data-i18n="blog_detail.comments"></span></p>
            </div>
        </div>

        <div class="border-b mt-8 mb-4 pb-4">
            <span class="text-gray-500" data-i18n="blog_detail.tag"></span> Men
        </div>

        <div class="max-w-3xl">
            <div class="text-xl mb-7" data-i18n="blog_detail.contribute_comments"></div>

            <form class="space-y-7" id="blog-form">
                <div class="flex justify-between">
                    <label for="username" class="font-bold py-1" data-i18n="contact_us.label_name"></label>
                    <div class="w-3/4">
                        <input
                            class="shadow border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-color"
                            type="text" id="username">
                        <span class="text-red-500 text-xs mt-1 hidden error-message border-red-500"
                            id="username-error"></span>
                    </div>
                </div>
                <div class="flex justify-between">
                    <label for="email" class="font-bold py-1" data-i18n="contact_us.label_email"></label>
                    <div class="w-3/4">
                        <input
                            class="shadow border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-color"
                            type="email" id="email">
                        <span class="text-red-500 text-xs mt-1 hidden error-message" id="email-error"></span>
                    </div>
                </div>
                <div class="flex justify-between">
                    <label for="message" class="font-bold py-2" data-i18n="blog_detail.label_commment"></label>
                    <div class="w-3/4">
                        <textarea
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none h-52 min-h-20 max-h-52 focus:border-primary-color"
                            type="email" id="message"></textarea>
                        <span class="text-red-500 text-xs mt-1 hidden error-message" id="message-error"></span>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div></div>
                    <div class="w-3/4">
                        <button type="submit"
                            class=" bg-black hover:bg-primary-color text-white font-semibold py-1 px-3 rounded-md duration-300"
                            data-i18n="blog_detail.button_submit"></button>
                    </div>
                </div>
            </form>
            <div id="alert-success-container"></div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/loadlayouts.js"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script src="../../assets/js/blog_detail.js"></script>
    <script src="../../assets/js/jwt.js"></script>
    <script src="../../assets/js/showAlert.js"></script>
    <script src="../../assets/js/validateForm.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

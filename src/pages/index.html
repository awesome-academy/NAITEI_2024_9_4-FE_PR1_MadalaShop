            <img class="col-span-2 row-span-2 order-5 sm:order-3" src="../../assets/images/intro-img3.jpg"
                alt="Image introdution 3" />
            <a class=" order-3 sm:order-4 bg-gray-300 text-center flex flex-col justify-center items-center" href="./product.html?category=4">

            </a>
            <img class="order-4 sm:order-5" src="../../assets/images/intro-img2.jpg" alt="Image introdution 2" />
            <img class="col-span-2 row-span-2 order-6" src="../../assets/images/intro-img4.jpg" alt="Image introdution 4"

            <img class="order-8" src="../../assets/images/intro-img5.jpg" alt="Image introdution 5"

            <img class="order-9" src="../../assets/images/intro-img6.jpg" alt="Image introdution 6" />
            <a class="order-10 bg-pink-300 text-center flex flex-col justify-center items-center" href="./product.html?category=4&item=10">

                <p class="md:text-5xl sm:text-lg text-xl"><span class="md:text-xl sm:text-sm text-base"
                        data-i18n="home.with"></span> D A I S Y</p>
            </a>
        </div>

        <div class="flex sm:flex-row sm:my-24 my-12 relative flex-col-reverse">
            <div class="mr-10 flex">
                <div class="w-44 h-44 rounded-full border-4 border-primary-color p-3">
                    <img class="w-full h-full rounded-full object-cover" src="../../assets/images/ceo-mtp.jpg"
                        alt="Avatar CEO" />
                </div>
                <div class="flex flex-col justify-center ml-5 sm:hidden">
                    <p>MTP</p>
                    <p class="italic text-gray-500" data-i18n="home.director"></p>
                </div>
            </div>
            <div class="flex flex-col justify-between mb-5">
                <p class="sm:text-start text-center" data-i18n="home.statement"></p>

            </div>
            <ul class="sm:flex sm:text-center justify-center mt-10 text-gray-500 grid grid-cols-2 sm:ml-0 ml-16 sm:list-none list-disc"

            <div class="my-10 w-full">
                <div class="cards grid sm:grid-cols-2 grid-cols-1 gap-8" id="cards">
                    <div></div>

    <div id="alert-warning-container"></div>

            <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap mb-4 sm:mb-0 w-1/2">
                <div
                    class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
                    <i class="fa-brands fa-facebook-f text-xl group-hover:text-black"></i>
                </div>
                <span class="font-bold group-hover:text-black">FACEBOOK</span>
            </li>
            <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap mb-4 sm:mb-0 w-1/2">
                <div
                    class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
                    <i class="fa-brands fa-twitter text-xl group-hover:text-black"></i>

            </li>
            <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap w-1/2">

                <h3 class="font-bold text-lg pb-4 pt-7" data-i18n="about_us.title"></h3>

                <a class="hover:text-primary-color text-gray-400 cursor-pointer mt-6" href="./aboutUs.html">
                    <span data-i18n="blog.read_more"></span>
                </a>
            </div>
            <div class="md:w-1/2 w-full md:ml-8 md:mt-0 mt-14">

                <img id="blog-image" alt="Tin tá»©c" class="object-cover mb-2">
                <h3 id="blog-title" class="text-lg font-bold mb-2 pb-2 border-b"></h3>
                <p id="blog-content" class="text-gray-500 mb-2 line-clamp-6 blog_content"></p>
                <div class="mt-auto">
                    <p class="text-gray-400 mb-2 italic">
                        <span data-i18n="blog.author"></span> <span id="blog-author"></span>
                    </p>
                    <div class="flex justify-between pt-2 border-t text-gray-400">
                        <a id="blog-link" class="hover:text-primary-color cursor-pointer">
                            <span data-i18n="blog.read_more"></span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                        <p><span id="blog-comments"></span> <span data-i18n="blog_detail.comments"></span></p>
                    </div>
                </div>
            </div>

                        <input
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-color"

                        <button type="submit"

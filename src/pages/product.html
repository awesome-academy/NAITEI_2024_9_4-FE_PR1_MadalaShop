<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/css/output.css">
  <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container mx-auto max-w-7xl text-sm px-2.5">
        <div class="px-2.5">
            <div class="py-5 text-sm border-b border-gray-200">
                <nav id="breadcrumb" class="flex list-none gap-2"></nav>
            </div>
        </div>
    </div>

    <img src="../../assets/images/product-banner.jpg" alt="Banner" class="w-full sm:block hidden">

    <div class="container mx-auto max-w-7xl mb-24 text-sm px-2.5 flex flex-col md:flex-row mt-10">
        <div class="w-full md:w-1/4">
            <div class="mb-5">
                <div class="text-xl font-bold mb-2 border-b pb-2" data-i18n="product.catalog"></div>
                <ul class="space-y-2" id="catalog"></ul>
            </div>

            <div class="mb-5">
                <h2 class="text-xl font-bold mb-5 border-b pb-2" data-i18n="product.compare"></h2>
                <p id="no-product-message" class="text-gray-500 mb-3" data-i18n="product.no_product"></p>
                <ul class="space-y-2 text-gray-500">
                    <li id="product1" class="hidden flex items-center space-x-4 border-b pb-2">
                        <img id="product1-img" src="" alt="Sản phẩm" class="w-1/4">
                        <div>
                            <p id="product1-name" class="font-bold"></p>
                            <p id="product1-price" class="text-primary-color font-bold"></p>
                            <button class="text-red-500 remove-product hover:font-bold" data-product="1" data-i18n="cart.delete"></button>
                        </div>
                    </li>
                    <li id="product2" class="hidden flex items-center space-x-4 border-b pb-2">
                        <img id="product2-img" src="" alt="Sản phẩm" class="w-1/4">
                        <div>
                            <p id="product2-name" class="font-bold"></p>
                            <p id="product2-price" class="text-primary-color font-bold"></p>
                            <button class="text-red-500 remove-product hover:font-bold" data-product="2" data-i18n="cart.delete"></button>
                        </div>
                    </li>
                </ul>
                <button id="compare-btn" class="mt-4 w-full border hover:bg-primary-color hover:text-white py-2 rounded-md duration-300" data-i18n="product.compare_button"></button>
            </div>

            <div id="compare-popup" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 hidden z-50">
                <div class="bg-white p-5 md:w-1/2 w-3/4 mx-auto mt-36 rounded-md">
                    <div class="flex justify-between mb-5">
                        <h3 class="md:text-lg text-base font-bold" data-i18n="product.compare"></h3>
                        <button id="close-popup" class="border hover:bg-red-500 hover:text-white px-1 rounded-md" data-i18n="product.close"></button>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        <div id="popup-product1">
                            <img id="popup-product1-img" src="" alt="Sản phẩm" class="object-contain md:h-96 h-48 w-auto">
                            <h4 id="popup-product1-name" class="font-bold md:text-lg text-base"></h4>
                            <p id="popup-product1-price" class="text-primary-color font-bold"></p>
                            <p class="font-bold">
                                <span id="popup-product2-purchases"></span>
                                <span data-i18n="product.purchases"></span>
                            </p>
                        </div>
                        <div id="popup-product2">
                            <img id="popup-product2-img" src="" alt="Sản phẩm" class="object-contain md:h-96 h-48 w-auto">
                            <h4 id="popup-product2-name" class="font-bold md:text-lg text-base"></h4>
                            <p id="popup-product2-price" class="text-primary-color font-bold"></p>
                            <p class="font-bold">
                                <span id="popup-product1-purchases"></span>
                                <span data-i18n="product.purchases"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <h2 class="text-xl font-bold mb-7 border-b pb-2" data-i18n="product.tag"></h2>
                <div class="flex flex-wrap gap-2" id="product_tags">
                </div>
            </div>

            <img src="../../assets/images/product-sidebar-img.jpg" alt="Sidebar Image" class="w-full mt-20 md:block hidden">
        </div>

        <div class="w-full md:w-3/4 md:ml-10 flex flex-col">
            <div class="flex justify-between items-center mb-12 pb-3 border-b">
                <div class="flex space-x-2">
                    <button class="px-2 py-1 border rounded-md bg-primary-color text-white duration-300 grid-btn"><i class="fa-solid fa-th"></i></button>
                    <button class="px-2 py-1 border rounded-md hover:bg-primary-color hover:text-white duration-300 list-btn"><i class="fa-solid fa-list"></i></button>
                </div>
                <div class="flex justify-between items-center space-x-2 text-base pagination-container"></div>
            </div>

            <div id="view"></div>

            <div class="flex justify-between items-center pb-3 border-b mt-auto">
                <div class="flex space-x-2">
                    <button class="px-2 py-1 border rounded-md bg-primary-color text-white duration-300 grid-btn"><i class="fa-solid fa-th"></i></button>
                    <button class="px-2 py-1 border rounded-md hover:bg-primary-color hover:text-white duration-300 list-btn"><i class="fa-solid fa-list"></i></button>
                </div>
                <div class="flex justify-between items-center space-x-2 text-base pagination-container"></div>
            </div>
        </div>
    </div>

    <div id="alert-warning-container"></div>
    
    <div id="tooltip-container"></div>
    
    <div id="footer"></div>

    <script src="../../assets/js/loadlayouts.js" type="module"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/product.js"></script>
    <script src="../../assets/js/switchGirdList.js"></script>
    <script src="../../assets/js/showAlert.js"></script>
    <script src="../../assets/js/tooltip.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

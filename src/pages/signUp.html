<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="breadcrumb.sign_up"></title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>
<body>
    <div class="container max-w-full relative">
        <div id="header" class=""></div>

        <div class="max-w-7xl mx-auto pb-20 ">
            <div class="px-2.5">
                <div class="py-5 text-sm border-b border-gray-200">
                    <nav id="breadcrumb" class="flex list-none gap-2">
                    </nav>
                </div>
            </div>
            <div class="w-full px-2.5 flex justify-between items-center mb-5">
                <h2 data-i18n="breadcrumb.sign_up" class="uppercase py-6 text-4xl"></h2>
                <a href="./signIn.html"
                    class="uppercase text-sm p-2.5 px-5 bg-black text-white rounded-sm transition-all border font-semibold border-black hover:text-black hover:bg-white"
                    data-i18n="sign-up.sign_in"></a>
            </div>
            <div class="px-2.5">
                <form id="sign-up-form">
                    <div class="px-14 py-10 w-full border bg-gray-100">
                        <h2 class="text-2xl uppercase mb-3" data-i18n="sign-up.client-info"></h2>

                        <div class="flex flex-col mb-3">
                            <label for="firstName" class="mb-1 text-sm"><span data-i18n="sign-up.first_name"></span>
                                <span class="text-red-500">*</span></label>
                            <input type="text"
                                class="pl-1 focus:outline-none border p-1 text-sm focus:border-primary-color"
                                id="firstName">
                            <span class="text-red-500 text-xs mt-1 hidden error-message" id="first-name-error"></span>
                        </div>

                        <div class="flex flex-col mb-3">
                            <label for="lastName" class="mb-1 text-sm"><span data-i18n="sign-up.last_name"></span> <span
                                    class="text-red-500">*</span></label>
                            <input type="text"
                                class="pl-1 focus:outline-none border p-1 text-sm focus:border-primary-color"
                                id="lastName">
                            <span class="text-red-500 text-xs mt-1 hidden error-message" id="last-name-error"></span>
                        </div>

                        <div class="flex flex-col mb-3">
                            <label for="emailSignUp" class="mb-1 text-sm"><span data-i18n="sign-up.email"></span> <span
                                    class="text-red-500">*</span></label>
                            <input type="text"
                                class="pl-1 focus:outline-none border p-1 text-sm focus:border-primary-color"
                                id="emailSignUp">
                            <span class="text-red-500 text-xs mt-1 hidden error-message" id="email-error"></span>
                        </div>

                        <div class="flex  mb-8">
                            <input type="checkbox" class="mr-3 inline-block" id="blogSent">
                            <label for="blogSent"><span data-i18n="sign-up.blog_send"></label>
                        </div>

                        <h2 class="text-2xl uppercase mb-3" data-i18n="sign-up.client-sign_in"></h2>

                        <div class="flex flex-col mb-3">
                            <label for="passwordSignUp" class="mb-1 text-sm"><span data-i18n="sign-up.password"></span>
                                <span class="text-red-500">*</span></label>
                            <input id="passwordSignUp"
                                class="pl-1 focus:outline-none border p-1 text-sm focus:border-primary-color"
                                type="password">
                            <span class="text-red-500 text-xs mt-1 hidden error-message" id="password-error"></span>
                        </div>

                        <div class="flex flex-col mb-3">
                            <label for="passwordVerify" class="mb-1 text-sm"><span
                                    data-i18n="sign-up.password-verify"></span> <span
                                    class="text-red-500">*</span></label>
                            <input id="passwordVerify"
                                class="pl-1 focus:outline-none border p-1 text-sm focus:border-primary-color"
                                type="password">
                            <span class="text-red-500 text-xs mt-1 hidden error-message"
                                id="password-confirm-error"></span>
                        </div>

                        <div class="">
                            <button type="submit"
                                class="uppercase text-sm p-2.5 px-5 bg-black text-white rounded-sm transition-all border font-semibold border-black hover:text-black hover:bg-white"
                                data-i18n="sign-up.send"></button>
                        </div>
                    </div>
                </form>
                <div id="alert-success-container">
                    <div id="alert-success"
                        class="hidden fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow sm:text-base text-sm">
                        <span id="alert-message-success"></span>
                        <button id="alert-close-success" class="ml-4 text-green-700 hover:text-green-900">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="../../assets/js/loadlayouts.js" type="module"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/showAlert.js"></script>
    <script src="../../assets/js/signUp.js"></script>
    <script src="../../assets/js/encrypt.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

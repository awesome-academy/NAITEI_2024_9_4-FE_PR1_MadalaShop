<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="breadcrumb.cart"></title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>
<body>
    <div class="container max-w-full relative">
        <div id="header" class=""></div>

        <div class="max-w-7xl mx-auto pb-28 ">
            <div class="px-2.5">
                <div class="py-5 text-sm border-b border-gray-200">
                    <nav id="breadcrumb" class="flex list-none gap-2"></nav>
                </div>
            </div>
            <h2 data-i18n="breadcrumb.cart" class="uppercase py-6 px-2.5 text-4xl"></h2>
            <div class="px-2.5 w-full ">
                <table class="w-full bg-white border border-gray-300 font-openSans mb-14 hidden md:table">
                    <thead class="bg-gray-200">
                        <tr>
                            <th data-i18n="cart.productImage"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                            <th data-i18n="cart.productName"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                            <th data-i18n="cart.productPrice"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                            <th data-i18n="cart.productNumber"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                            <th data-i18n="cart.productSum"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                            <th data-i18n="cart.productDelete"
                                class="px-6 py-3 border border-gray-300 text-center text-xs font-medium uppercase">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="cart-container" class="w-full mb-14 md:hidden flex flex-col gap-2">
                    <div
                        class="cart-item cursor-pointer px-2.5 flex flex-col transition-all hover:border-gray-400 duration-200 rounded border border-transparent ">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="../../assets/images/product_ring.png" alt="" class="object-cover w-20" />
                                <div class="flex flex-col justify-center">
                                    <span class="mb-3 font-openSans">
                                        <a href="../pages/detail.html" class="hover:underline">
                                            Lắc tay D&G
                                        </a>
                                    </span>
                                    <span class="text-xs text-gray-400 italic">
                                        345.000đ
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-24">
                                    <div class="">345.000đ</div>
                                    <div class="flex justify-between items-center">
                                        <button
                                            class="hover:bg-gray-100 transition-all rounded-sm px-2.5  border">-</button>
                                        <div class="">
                                            <span class="text-xs tracking-tighter">x</span>
                                            <span class="-ml-1">1</span>
                                        </div>
                                        <button
                                            class="hover:bg-gray-100 transition-all rounded-sm px-2.5 border">+</button>
                                    </div>
                                </div>
                                <div class="ml-6 cursor-pointer px-3 py-3">
                                    <button>
                                        <i class="fa-solid fa-trash hover:text-red-500 transition-all "></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right w-full px-2.5 font-openSans">
                <a href="../pages/product.html"
                    class="py-2 px-3 text-white bg-black text-sm uppercase rounded-sm inline-block cursor-pointer border border-black hover:text-black hover:bg-white transition-all"
                    data-i18n="cart.buy-more">
                </a>
                <button
                    class="py-2 px-3 text-white bg-black text-sm uppercase rounded-sm inline-block ml-3 cursor-pointer border border-black hover:text-black hover:bg-white transition-all"
                    data-i18n="cart.delete" onclick="clearCart()">
                </button>
                <div
                    class="py-2 px-3 text-white bg-green-500 text-sm uppercase  rounded-sm inline-block ml-3 cursor-pointer border border-green-500 hover:text-green-500 hover:bg-white transition-all"
                    data-i18n="cart.pay" onclick="initPopUpContent()">
            </div>
            </div>
        </div>

        <div id="alert-success-container"></div>

        <div id="alert-warning-container"></div>

        <div id="modal-container"></div>

        <div id="footer"></div>
    </div>

    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/loadlayouts.js"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/showAlert.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script src="../../assets/js/jwt.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

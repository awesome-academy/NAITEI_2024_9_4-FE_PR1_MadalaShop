<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container mx-auto max-w-7xl text-sm px-2.5 mb-24">
        <div class="px-2.5">
            <div class="py-5 text-sm border-b border-gray-200">
                <nav id="breadcrumb" class="flex list-none gap-2"></nav>
            </div>
        </div>
        <div class="text-3xl my-6" data-i18n="blog.heading"></div>
        <div class="space-y-5">
            <div class="flex justify-between items-center mb-5 pb-3 border-b">
                <div class="flex space-x-2">
                    <button class="px-2 py-1 border rounded-md bg-primary-color text-white duration-300 grid-btn"><i class="fa-solid fa-th"></i></button>
                    <button class="px-2 py-1 border rounded-md hover:bg-primary-color hover:text-white duration-300 list-btn"><i class="fa-solid fa-list"></i></button>
                </div>
                <div class="flex justify-between items-center space-x-2 text-base pagination-container"></div>
            </div>
    
            <div id="view"></div>
    
            <div class="flex justify-between items-center mb-5 pb-3 border-b">
                <div class="flex space-x-2">
                    <button class="px-2 py-1 border rounded-md bg-primary-color text-white duration-300 grid-btn"><i class="fa-solid fa-th"></i></button>
                    <button class="px-2 py-1 border rounded-md hover:bg-primary-color hover:text-white duration-300 list-btn"><i class="fa-solid fa-list"></i></button>
                </div>
                <div class="flex justify-between items-center space-x-2 text-base pagination-container"></div>
            </div>
        </div>
    </div>

    <div id="tooltip-container"></div>

    <div id="footer"></div>

    <script src="../../assets/js/loadlayouts.js" type="module"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/switchGirdList.js"></script>
    <script src="../../assets/js/blog.js"></script>
    <script src="../../assets/js/tooltip.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/displayGridList.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <div class="container mx-auto max-w-7xl mb-24 text-sm px-2.5">
        <div class="px-2.5">
            <div class="py-5 text-sm border-b border-gray-200">
                <nav id="breadcrumb" class="flex list-none gap-2"></nav>
            </div>
        </div>
        <div class="flex flex-col-reverse md:flex-row">
            <div class="md:w-3/4 w-full">
                <div class="text-2xl my-6" data-i18n="account.purchase_history"></div>
                <table class="w-full sm:table hidden" id="order-history-container">
                    <thead>
                        <tr class="bg-gray-200 text-left text-sm uppercase text-gray-600">
                            <th class="py-2 px-4" data-i18n="account.order_id"></th>
                            <th class="py-2 px-4" data-i18n="account.purchase_date"></th>
                            <th class="py-2 px-4" data-i18n="account.product"></th>
                            <th class="py-2 px-4" data-i18n="account.total_amount"></th>
                            <th class="py-2 px-4" data-i18n="account.remaining_debt"></th>
                            <th class="py-2 px-4" data-i18n="account.status"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="grid grid-cols-1 gap-4 sm:hidden" id="mobile-cards"></div> 
            </div>
            <div class="md:w-1/4 w-full md:ml-7">
                <div class="text-lg my-6 md:block hidden" data-i18n="account.account_details"></div>
                <div class="border-t pt-5">
                    <div class="flex mb-5">
                        <i class="fa-solid fa-user text-primary-color mr-3 pt-2"></i>
                        <div>
                            <div class="text-xl" id="username"></div>
                            <div id="useremail"></div>
                        </div>
                    </div>
                    <div class="flex">
                        <i class="fa-solid fa-location-dot text-primary-color mr-3 pt-1"></i>
                        <div id="useraddress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <div id="alert-success-container"></div>

    <div id="alert-warning-container"></div>

    <div id="footer"></div>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/loadlayouts.js"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/jwt.js"></script>
    <script src="../../assets/js/account.js"></script>
    <script src="../../assets/js/showAlert.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>

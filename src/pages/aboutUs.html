<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/output.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
</head>
<body>
    <div class="container max-w-full relative">
        <div id="header" class=""></div>

        <div class="max-w-7xl mx-auto">
            <div class="px-2.5">
                <div class="py-5 text-sm border-b border-gray-200">
                    <nav id="breadcrumb" class="flex list-none gap-2"></nav>
                </div>
            </div>
            <h2 data-i18n="breadcrumb.about_us" class="uppercase py-6 px-2.5 text-4xl"></h2>
            <div class="flex flex-col lg:flex-row gap-6 mb-16 px-2.5 ">
                <img src="../../assets/images/about-us.png" class=" lg:w-1/2 mb-4 object-cover" alt="Ảnh về chúng tôi">
                <div class="lg:w-1/2">
                    <img src="../../assets/images/mandala-logo.jpg" alt="Logo">
                    <h3 class="font-bold text-lg pb-4 pt-7" data-i18n="about_us.title"></h3>
                    <p data-i18n="about_us.content"></p>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/loadlayouts.js"></script>
    <script src="../../assets/js/breadcrumb.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script src="../../assets/js/jwt.js"></script>
    <script src="../../assets/js/i18n.js"></script>
</body>
</html>
